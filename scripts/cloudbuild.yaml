steps:
  # Step 1: Extract Git metadata
  - name: 'alpine/git'
    id: Git Metadata
    entrypoint: sh
    args:
      - -c
      - |
        mkdir -p /workspace
        echo "GIT_COMMIT=$(git rev-parse HEAD)" > /workspace/git.env
        COMMIT_MESSAGE_CONTENT=$(git log -1 --pretty=%B | tr '\n' ' ')
        echo GIT_COMMIT_MESSAGE="\"$${COMMIT_MESSAGE_CONTENT}\"" >> /workspace/git.env
        echo "GIT_COMMIT_AUTHOR=$(git log -1 --pretty=format:'%ae')" >> /workspace/git.env
        echo "GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> /workspace/git.env

  # Step 2: Docker build with metadata passed as build-args
  - name: gcr.io/cloud-builders/docker
    env:
      - DOCKER_BUILDKIT=1
    entrypoint: sh
    args:
      - -c
      - |
        set -e

        echo "Sourcing /workspace/git.env..."
        if [ -f /workspace/git.env ]; then
          . /workspace/git.env
          echo "Variables sourced from git.env:"
          cat workspace/git.env
        else
          echo "Error: /workspace/git.env not found!"
          exit 1
        fi

        echo "Starting Docker build..."
        # Use $$ to escape variables intended for shell expansion (those from git.env)
        docker build --no-cache \
          --build-arg GIT_COMMIT="$${GIT_COMMIT}" \
          --build-arg GIT_COMMIT_MESSAGE="$${GIT_COMMIT_MESSAGE}" \
          --build-arg GIT_COMMIT_AUTHOR="$${GIT_COMMIT_AUTHOR}" \
          --build-arg GIT_BRANCH="$${GIT_BRANCH}" \
          --build-arg GIT_REPOSITORY="$REPO_NAME" \ # Using built-in $REPO_NAME
          -t $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA \
          -f Dockerfile .
        echo "Docker build completed."
    id: Build

  # Step 3: Docker push
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud

images:
  - >-
    $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _PLATFORM: managed
  _SERVICE_NAME: derpai
  _DEPLOY_REGION: europe-west1
  _AR_HOSTNAME: europe-west1-docker.pkg.dev
  _AR_REPOSITORY: cloud-run-source-deploy
  _AR_PROJECT_ID: natural-terra-458418-p7

tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - derpai
